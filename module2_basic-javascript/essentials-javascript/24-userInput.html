<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function display(){
            var a=parseInt(document.getElementById("a").value);
            var b=parseInt(document.getElementById("b").value);
            var c=a+b;
            document.getElementById("result").innerHTML="The additions of Number is :"+c;
        }
    </script>
</head>
<body>
    <center>
        <p id="result"></p>
            <form>
                <input type="text" id="a" placeholder="Enter a values :" />
                <br> <br>

                <input type="text" id="b" placeholder="Enter a values :" />
                <br><br>

                <button type="button" onclick="display()">Click to Add</button>
            </form>
        
    </center>
</body>
</html>

   class Tops{
    constructor(student,course){
        this.student=student;
        this.course=course;
    }
   }
   class Institute extends Tops{
    constructor(student,course,project)
    {
        super(student,course,project);
        this.project=project;
    }
   }
   class Job extends Institute{
    constructor(student,course,project,location)
    {
        super(student,course,project,location);
        this.location=location;
    }
   }
   class Fest extends Job{
    constructor(student,course,project,location,department)
    {
        super(student,course,project,location,department);
        this.department=department;
    }
    showDetails(){

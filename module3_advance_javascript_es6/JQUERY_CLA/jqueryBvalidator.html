<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gray.css">
    
</head>
<body>

    <!-- create a form -->
    <div class='container w-50 mx-auto mt-5 p-5'>
        <h2>Form Validation Example</h2>
        <form method="post" id='myForm'  action="welcome.html">
           
            <div class='form-group'>
                <label for='name' class='col-sm-2 control-label'>Name:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' id='name' name='name' data-bvalidator="required,alpha">
                </div>
            </div>

            <div class='form-group'>
                <label for='name' class='col-sm-2 control-label'>Email:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' id='email' name='email' data-bvalidator="required,email">
                </div>
            </div>

            <div class='form-group'>
                <label for='name' class='col-sm-2 control-label'>Password:</label>
                <div class='col-sm-10'>
                    <input type='password' class='form-control' id='password' name='password' data-bvalidator="required,minlen[3],maxlen[10]">
                </div>
            </div>

            <div class='form-group'>
                <label for='name' class='col-sm-2 control-label'>Confirm Password:</label>
                <div class='col-sm-10'>
                    <input type='password' class='form-control' id='confirm_password' name='confirm_password' data-bvalidator="required,minlen[3],maxlen[10]">
                </div>

            </div>

            <div class='form-group'>
                <label for='name' class='col-sm-2 control-label'>Phone:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' id='phone' name='phone' data-bvalidator="required,minlen[10],maxlen[10],digit">
                </div>

            <div class='form-group'>
                <div class='col-sm-offset-2 col-sm-10 mt-5'>
                    <input type="submit" class='btn btn-primary' value="Submit">
                </div>
            </div>
        </form>

    
  <!-- jquery -->
  <script src='https://code.jquery.com/jquery-3.7.1.js'></script>
  <!-- bValidator -->
   <script src="js/jquery.bvalidator.js"></script>
   <script src="js/default.min.js"></script>
   <script src="js/gray.js"></script>

  <script>
      $(document).ready(function(){
        
        $("#myForm").bValidator();

      })
  </script>



</body>
</html>

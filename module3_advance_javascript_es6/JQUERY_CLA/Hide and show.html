<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show</title>
         <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/gray.css" /></head>

    <!-- jquery Cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide("slow",);
            });
        $('#show').click(function(){
            $("p").show("fast");
        });

            $("button").click(function(){
                $("p").toggle("2000",function(){
                    alert("The message is now hidden!")
                });
            })
        });
    </script>
    
</head>
<body>
    <!-- jquery hide() and show() and Toggle()
    Syntax:
    $(selector).hide(speed,callback);
    $(selector).show(speed,callback); 
    -->

    <p>If you click on the "Hide" button, it will disapper</p>

    <!-- jquery toggle() This method toggle btw hiding and showing and element with the toggle() method -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
      <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/gray.css" /></head>

    <!-- jquery Cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>
<body>
    <div class="container w-50 mx-auto mt-5 p-5">
        <p>The $(document).ready() method allows us to execute a function when the document is fully loaded.</p>
        <p id="clickevent">The click() method attaches an event handler function to an HTML element.</p>
        <p>The function is executed when the user clicks on the HTML element.</p>

        <p id="p1">Enter the paragraph</p>

        <h5>This is mouse leave event </h5>
        <button class="btn btn-primary">Hide the para</button>
    </div>

    <div class="container w-50 mx-auto mt-15 p-5">
        <form action="#">
            <input type="text" name="fullname"><br>
            <input type="text" name="email">
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p').hide();
            });
        

        $('button').dblclick(function(){
            $('#clickevent').hide();
        });

        $('#p1').mouseenter(function(){
            alert("you Entered p1!");
        });

        $('p').dblclick(function(){ //this code works when we double click on the paragraph it will hide the paragraph
            $(this).hide();
        });

        $('h5').mouseleave(function(){
            alert("Bye! you can now leave ");
        });

        $("input").focus(function(){
            $(this).css("background-color", 'yellow');
        });
        $("input").blur(function(){
            $(this).css("background-color","green");
        })
    });
    </script>
</body>
</html>

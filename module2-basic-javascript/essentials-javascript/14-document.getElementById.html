<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
<script>
function test()
{

}
</script>

<button type="button" onclick="test()">Click me!</button>
</body>

<body>
    <script>
        function add()
        {
            a=parseInt(prompt('Enter N1 number :'));
            b=parseInt(prompt('Enter N2 number :'));
            c=a+b;
            alert('Addition of numbers is : '+c);
        }
        function sub()
        {
            a=parseInt(prompt('Enter N1 number :'));
            b=parseInt(prompt('Enter N2 number :'));
            c=a-b;
            alert('subtractions of numbers is : '+c);
        }function div()
        {
            a=parseInt(prompt('Enter N1 number :'));
            b=parseInt(prompt('Enter N2 number :'));
            c=a/b;
            alert('Division of numbers is : '+c);
        }
    </script>
<button type="button" id="btn" onclick="add()">Click to Additions</button>
<button type="button" id="btn" onclick="sub()">Click to subtraction</button>
<button type="button" id="btn" onclick="div()">Click to Division</button>
